<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crop Recommendation</h2>
        <form action="/result/" method="POST">
            {% csrf_token %}
            <label>Nitrogen (N):</label>
            <input type="number" name="N" required>

            <label>Phosphorous (P):</label>
            <input type="number" name="P" required>

            <label>Potassium (K):</label>
            <input type="number" name="K" required>

            <label>Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature" required>

            <label>Humidity (%):</label>
            <input type="number" step="0.1" name="humidity" required>

            <label>pH:</label>
            <input type="number" step="0.1" name="ph" required>

            <label>Rainfall (mm):</label>
            <input type="number" step="0.1" name="rainfall" required>

            <button type="submit">Predict Crop</button>
        </form>
    </div>
</body>
</html>
